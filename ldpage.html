<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Vizia GI</title>
    <meta name="description" content="Vizia GI - An AI-powered math animation engine" />
    <script src="ldpage.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css" />
    <style>
      main {
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
        margin-top: 2rem;
        justify-content: center;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }
      button {
        width: 100%;
        padding: 0.75rem 1rem;
      }
      .submit-button {
        margin-top: 1rem;
        width: 120px !important;
        background-color: white;
        color: #001f3f;
      }
      .clear-button {
        margin-top: 1rem;
        width: 120px !important;
        background-color: #ccccdb; /* Gray color */
        color: #333;
      }
      footer {
        margin-top: 3rem;
        padding: 1rem 0;
        background-color: var(--contrast);
        color: var(--background);
        text-align: center;
        padding-bottom: 2rem;
      }
      #search::placeholder {
        font-style: italic;
      }
      button:hover {
        background-color: var(--primary-hover);
        cursor: pointer;
      }
      button:active {
        transform: scale(0.95);
      }
      .theme-toggle {
        margin-left: 6.35rem;
      }
      .button-group {
        display: flex;
        gap: 1rem; /* Space between buttons */
        justify-content: center;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Vizia GI</h1>
        <p>An AI-powered math animation engine</p>
      </header>

      <!-- Search box-->
      <form id="search-form" onsubmit="return handleSubmit(event)">
        <input
          type="search"
          id="search"
          name="search"
          placeholder="Enter your equation or query here"
        />
      </form>

      <!-- Symbol buttons-->
      <div class="grid">
        <button>+</button>
        <button>-</button>
        <button>&times;</button>
        <button>&divide;</button>
        <button>&le;</button>
        <button>&ge;</button>
        <button>&pi;</button>
        <button>&radic;</button>
        <button>&Sigma;</button>
        <button>&int;</button>
        <button>d/dx</button>
        <button>&infin;</button>
      </div>

      <!-- Submit and Clear buttons-->
      <div class="button-group">
        <button type="submit" class="submit-button">Submit</button>
        <button type="button" class="clear-button" id="clear-button">Clear</button>
      </div>
    </main>

    <div class="theme-toggle">
      <fieldset>
        <label for="theme-switch">
          <input type="checkbox" role="switch" id="theme-switch" name="theme-switch" />
          Dark Mode
        </label>
      </fieldset>
    </div>

    <!-- Theme switcher-->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const themeSwitch = document.getElementById('theme-switch');
        themeSwitch.addEventListener('change', function () {
          document.documentElement.setAttribute('data-theme', themeSwitch.checked ? 'dark' : 'light');
        });
      });
    </script>

    <!-- Additional Functionalities-->
    <script>
      const searchInput = document.getElementById("search");
      const buttons = document.querySelectorAll(".grid button");

      // Update search input when symbol button is clicked
      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          searchInput.value += button.textContent.trim();
        });
      });

      // Clear the search input when 'Clear' button is clicked
      document.getElementById("clear-button").addEventListener("click", () => {
        searchInput.value = "";
      });

      // Handle form submit, validate input
      function handleSubmit(event) {
        event.preventDefault();
        if (!searchInput.value.trim()) {
          alert("Please enter an equation or query.");
        } else {
          // You can add logic to process the query here
          console.log("Submitted:", searchInput.value);
        }
      }
    </script>

    <footer>
      Â© 2024 The Vizia Project. All rights reserved.
    </footer>
  </body>
</html>
